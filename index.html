<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Polaroid|Home</title>
  <link rel="icon" type="image/x-icon" href="./images/favicon.png">
  <link rel="stylesheet" href="./css/homepagestyle.css">
  <link rel="stylesheet" href="./css/universal.css">

</head>

<body>
  <header></header>
  <div class="slideshow-container mb-rem">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <a href="./about.html"><img src="./images/Learnabout.png" class="w-100" alt=""></a>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <a href="./products.html"><img src="./images/NewProductBanner.png" class="w-100" alt=""></a>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <a href="./contact.html"><img src="./images/Metttheteam.png" class="w-100" alt=""></a>
    </div>

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>

  <!-- The dots/circles -->
  <div class="t-center mb-rem">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>

  <!--quote shop camera-->
  <div class="quote mb-rem">
    <img src="./images/ShopCameras.png" class="w-100" alt="">
  </div>
  <!--Our Products-->
  <div class="row mb-rem">
    <div class="column">
      <img src="./images/OneStep600.png" class="w-50" alt="">
    </div>

    <div class="column">
      <img src="./images/Impulsee.png" class="w-50" alt="">
    </div>

    <div class="column">
      <img src="./images/CaptivaVision.png" class="w-50" alt="">
    </div>
  </div>

  <!--quote 2-->
  <div class="quote">
    <img src="./images/hashtag.png" class="w-100" alt="">
  </div>

  <footer>
  </footer>

  <script src="./js/header-footer.js"></script>
  <script src="./js/universal.js"></script>
  <script src="./js/homepage.js"></script>
</body>

</html>
