<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Polaroid|Contact</title>
  <link rel="icon" type="image/x-icon" href="../images/favicon.png">
  <link rel="stylesheet" href="../css/contact.css">
  <link rel="stylesheet" href="../css/universal.css">
</head>

<body>
  <header></header>
  <div class="wrapper">

    <div id="inputs">

      <div>

        <center>

          <form name="input" action="./contactsubmit.html">
            <p>Leave your contact info with us and a brief description of your query and we will get back to you.</p>
            <fieldset>
              <legend>Contact Info</legend>
              Full name: <input type="text" name="fullname" placeholder="Jeffery Smith"><br>
              Email Address: <input type="email" name="email" placeholder="name@gmail.com"><br>
              Phone Number: <input type="tel" name="phone" placeholder="705-123-4567"
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
            </fieldset>

            <fieldset>
              <legend>Description</legend>
              <textarea rows="4" cols="50"></textarea><br>
            </fieldset>
            <input type="submit" value="Submit">
          </form>
        </center>
      </div>
    </div>
  </div>

  <!--MUST HAVE!-->
  <footer></footer>
  <!--MUST HAVE STOP!-->
  <script src="../js/header-footer.js"></script>

  <script src="../js/universal.js"></script>
</body>

</html>
